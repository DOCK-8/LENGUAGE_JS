<html>
<head>

<body>
  <template id = "movie-select-template">
    <div id = "movie-select-container">
      <svg class = "icons-container close-icon">
        <use class = "icon-close" xlink:href = "iconos.svg#close_a">
      </svg>
      <span id = "movie-select-title">Moon Night</span>
      <img id = "movie-select-image" src = "movies.png" alt = "movieSelect">
      <p id = "movie-select-description">

          <use class = "icon-star" xlink:href = "iconos.svg#star">

        <span id = "number-rating">9.3</span>

      <span id = "movie-select-buy">
        <svg class = "icons-container">
          <use class = "icon-lock" xlink:href = "iconos.svg#lock">
